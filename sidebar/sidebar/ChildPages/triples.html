<html>
    <head>
        <title>COUNTING TRIPLES</title>
        <script src="triples.js" type = "text/javascript"></script>
        <meta charset="UTF-8">
        <link href = "triples.css" rel="stylesheet">
    </head>
        <body>
            <h1>
                Count the Triples!
            </h1>
            <p class="pdescription">This program will take the string entered into the box and upon button pressing will count the number 
                of triples found in the string. This includes overlapping triples. Could be used for finding spelling
                 mistakes or hunting out spooky ghosts woooooooooo!
            </p>
            <label>Enter string: </label>
            <input type = "text" id="tripst"></input><br /><br />
            <button type = "button" onclick="triple()">Triple Count</button>

            <div id="parent">
                <div class="image">
                    <image src="pups.jpg"></image>
                </div>
                <div class="image">
                    <image src="chicks.jpg"></image>
                </div>
                <div style="clear:both"></div>
            </div>
            <p id="tripp"></p>
        </body>
</html>
